<!DOCTYPE html>
<html>
<head>
<title>Tween.js - Basic Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style type="text/css">
html, body {
	font-family: Helvetica Neue, Segoe UI Light, Arial;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	text-align: center;
	line-height: 5em;
}
</style>
</head>
<body>
<div class="container">
</div>
<script src="../bundled/Tween.js"></script>
<script>

var body = document.body;

TWEEN.autoPlay(true);

var round = function round(o) {
for ( var p in o ) {
	if ( typeof o[p] === "number" ) {
		o[p] = o[p] | 0;
	} else if (typeof o[p] === "object") {
		round(o[p]);
	}
	}
}

var tween = new TWEEN.Tween([0, 200, {x:300}]).to([200, 400, {x:500}], 2000).on('update', function (object) {
	round(object);
	body.textContent = JSON.stringify(object);
}).start();

var tween = new TWEEN.Tween({x:'i am here 600 year'}).to({x:'i am here 200 year'}, 2000).delay(3000).on('update', function (object) {
	//round(object);
	body.textContent = JSON.stringify(object);
}).start();
</script>
</body>
</html>
